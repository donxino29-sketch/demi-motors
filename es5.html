<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demi ES5 - Brand Automobilistico</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="topbar new-topbar">
        <nav class="topbar-nav">
            <div class="nav-left">
                <a href="modelli.html" class="topbar-link active">Modelli</a>
                <a href="fuoriserie.html" class="topbar-link">Fuoriserie</a>
            </div>
            <a href="index.html" class="topbar-logo-center">
                <img src="immagini/demi_logo.jpg" alt="Logo DEMI Motors" class="topbar-logo">
                <span class="topbar-title">DEMI</span>
            </a>
            <div class="nav-right">
                <a href="contatti.html" class="topbar-link">Contatti</a>
            </div>
        </nav>
    </header>
    <div id="es5" class="page active">
        <header class="main-header home-header">
            <div class="logo-container" style="display:flex;flex-direction:column;align-items:center;">
                <img src="immagini/demi_logo.jpg" alt="Logo DEMI Motors" class="logo">
                <h1 style="text-align:center;margin-top:0.5rem;">Demi ES5</h1>
            </div>
        </header>
        <section class="modello-auto fade-in">
            <div class="model-grid">
                <div class="image-gallery-container">
                    <div class="image-container active" data-color="grigio">
                        <img src="immagini/DEMI ES5 FRONTALE GRIGIO.jpg" alt="Demi ES5 - Frontale Grigio" class="active" onclick="zoomGalleryImg(this)">
                        <img src="immagini/DEMI ES5 RETRO GRIGIO.jpg" alt="Demi ES5 - Posteriore Grigio" onclick="zoomGalleryImg(this)">
                    </div>
                    <div class="image-container" data-color="nero">
                        <img src="immagini/DEMI ES5 FRONTALE NERO.jpg" alt="Demi ES5 - Frontale Nero" class="active" onclick="zoomGalleryImg(this)">
                        <img src="immagini/DEMI ES5 RETRO NERO.jpg" alt="Demi ES5 - Posteriore Nero" onclick="zoomGalleryImg(this)">
                    </div>
                    <div class="image-container" data-color="bianco">
                        <img src="immagini/DEMI ES5 FRONTALE BIANCO.jpg" alt="Demi ES5 - Frontale Bianco" class="active" onclick="zoomGalleryImg(this)">
                        <img src="immagini/DEMI ES5 RETRO BIANCO.jpg" alt="Demi ES5 - Posteriore Bianco" onclick="zoomGalleryImg(this)">
                    </div>
                    <div class="gallery-controls">
                        <button class="gallery-prev">&#10094;</button>
                        <button class="gallery-next">&#10095;</button>
                    </div>
                </div>
                <div class="info-container">
                    <!-- Nome già nell'header -->
                    <p class="car-tagline">Compatto, sportivo e pronto per la città.</p>
                    <div class="specs-grid">
                        <div class="spec-item">
                            <strong>Motore</strong>
                            <span>Ibrido 250 kW</span>
                        </div>
                        <div class="spec-item">
                            <strong>Potenza</strong>
                            <span>340 CV</span>
                        </div>
                        <div class="spec-item">
                            <strong>Accelerazione</strong>
                            <span>0-100 km/h in 5.1s</span>
                        </div>
                        <div class="spec-item">
                            <strong>Autonomia</strong>
                            <span>450 km (WLTP)</span>
                        </div>
                    </div>
                    <div class="color-options">
                        <button class="btn-color active" data-target="grigio"></button>
                        <button class="btn-color" data-target="nero"></button>
                        <button class="btn-color" data-target="bianco"></button>
                    </div>
                </div>
            </div>
        </section>
        <footer>
            <p>&copy; 2025 Brand Automobilistico. Tutti i diritti riservati.</p>
        </footer>
    </div>
    <div id="media-modal" class="modal">
        <span class="modal-close">&times;</span>
        <div class="modal-content"></div>
        <div class="modal-nav">
            <a class="modal-prev">&#10094;</a>
            <a class="modal-next">&#10095;</a>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
